<script type="text/javascript">
    //Check for userData and Make the API call when window loads
    window.onload = () => {
        var userData = JSON.parse(localStorage.getItem("userData"));
        if (userData === null) {
            window.location.href = window.location.protocol + "//" + window.location.host;
            return false
        } 
        //console.log(userData)
        var welcomeElement = document.getElementById("w_msg");
        welcomeElement.innerText = 'Welcome ðŸ‘‹, ' + userData.message.firstname + " " + userData.message.lastname;  
        var token = userData.token
        fetch("/api/fetch",{
            method: "POST",
            body: JSON.stringify({
                "token": token
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then((resp) =>
        {resp.json().then((data) => {
                if (resp.status === 401){
                    localStorage.setItem("userData", null);
                    window.location.href = window.location.protocol + "//" + window.location.host;
                } else {
                    populateTable(data);
                }
            })
        },
        (err) => {
            localStorage.setItem("userData", null);
            window.location.href = window.location.protocol + "//" + window.location.host;
        })
    }

    var currentIndex = 1

    //Arrow function to create extra rows and append to the table after the api call has been successfull
    populateTable = (data) => {
        var tableBody = document.getElementById("ctable").getElementsByTagName("tbody")[0]
        for (contact of data.message) {
            rowHtml = "<tr id=" + contact.id + "><th scope='row'>" + currentIndex + "</th><td>" + contact.firstname + "</td><td>" + contact.lastname + "</td><td>" + contact.phone_number + "</td></tr>"
            newRow = tableBody.insertRow(tableBody.rows.length);
            newRow.innerHTML = rowHtml
            currentIndex++
        }
    }


    //The DOM Element for The Modal From To add to contacts
    var form = document.getElementById("update_form");
    form.onsubmit = (e) => {
        //Prevent default occurence when form is submitted e.g(reloading the page)
        e.preventDefault()
        //The json to be posted to the api/update endpoint
        var submitJson = {}

        for (element of form.elements) {
            if (element.id !== "") {
                submitJson[element.id] = element.value;
            }
        }
        submitJson['id'] = "12345tdcvg";
        console.log(submitJson);
        var token = JSON.parse(localStorage.getItem("userData")).token
        let url = "/api/update"
        fetch(url, {
            method: "PUT",
            body: JSON.stringify({
                token: token,
                details: submitJson,
            })
        }).then( (result) => {
            // do something with the result
            populateTable({"message": [submitJson]});
            var modalCloseButton = document.getElementById("md-close");
            modalCloseButton.click();
        })
    }
</script>
