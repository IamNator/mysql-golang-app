        <thead class="thead-dark">

            <th scope="col">S/N</th>

</p>
<script type="text/javascript">
    //Make the API call when window loads
    token = window.localStorage.getItem("token").toString()
    window.onload = () => {
        fetch("/api/fetch",{
            method: "GET",
            body: JSON.stringify({
                token: token
            })
        }).then((resp) => {
            return resp.text()
        }, err => console.log(err)).then(data => {
            populateTable(JSON.parse(data))
        })
    }
    //Arrow function to create extra rows and append to the table after the api call has been successfull
    populateTable = (data) => {
        var tableBody = document.getElementById("ctable").getElementsByTagName("tbody")[0]
        var index = 1
        for (contact of data) {
            rowHtml = "<tr id=" + contact.id + "><th scope='row'>" + index + "</th><td>" + contact.firstname + "</td><td>" + contact.lastname + "</td><td>" + contact.phone_number + "</td></tr>"
            newRow = tableBody.insertRow(tableBody.rows.length);
            newRow.innerHTML = rowHtml
            index++
        }
    }
    //The DOM Element for The Modal From To add to contacts
    var form = document.getElementById("update_form");
    form.onsubmit = (e) => {
        //Prevent default occurence when form is submitted e.g(reloading the page)
        e.preventDefault()
        //The json to be posted to the api/update endpoint
        var submitJson = {}
        for (element of form.elements) {
            if (element.id !== "") {
                submitJson[element.id] = element.value;
            }
        }
        console.log(submitJson)
        //return true
    }
</script>
