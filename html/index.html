        <script>
            let url = "/api/fetch"
            fetch(url, {
                method:"GET",
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
            function appendData(data) {
                let mainContainer = document.getElementById("myData");
                // mainContainer.append(document.appendChild(` <table class="table table-bordered" style="width:65%" >
                // <thead>
                // <tr>
                // <th scope="col">fname</th>
                // <th scope="col">lname</th>
                // <th scope="col">phone_number</th>
                // <th scope="col">id</th>
                // </tr>
                // </thead>
                // <tbody>`))
                for (let i = 0; i < data.length; i++) {
                    let tableRowElement = document.createElement("tr");
                    tableRowElement.innerHTML = '<td>' +  data[i].fname + ' </td><td>' + data[i].lname+ ' </td><td>' + data[i].phone_number + ' </td><td>' + data[i].id + ' </td>';
                    mainContainer.appendChild(tableRowElement);
                }
                //https://howtocreateapps.com/fetch-and-display-json-html-javascript/   useful article
            }
        </script>
