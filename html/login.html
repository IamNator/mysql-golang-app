<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="">
    <a class="navbar-brand" href="#">
        <img src="https://golang.org/lib/godoc/images/go-logo-blue.svg" style="width: 50px; height: 50px">
    </a>
</nav>
<div>
    <div class="text-center" style="padding: 25px">
        <img src="https://golang.org/lib/godoc/images/go-logo-blue.svg" height="50px" >
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <form id="loginForm">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="login-feedback" style="display: None">
                    <strong>OOPS!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control"  id="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-dark btn-block">Login</button>
            </form>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="col-md-3 text-center"></div>
    </div>
</div>

<script type="text/javascript">
    //Function to submit form to endpoint 
    var form = document.getElementById("loginForm");
    
    //handleApiResponse = (dat) => {

    //}
    displayFeedBack = (message, success) => {
        feedback = document.getElementById("login-feedback");
        if (success) {
            feedback.className = feedback.className.replace("alert-danger", "alert-success");
            feedback.children[0].innerText = message;
            feedback.style.display = "Block"
        }
        else {
            feedback.children[0].innerText = message;
            feedback.style.display = "Block";
        }
    }

    form.onsubmit = (e) => {
        //Prevent default occurrence when form is submitted e.g(reloading the page)
        e.preventDefault()
        //The json to be posted to the api/login endpoint
        var submitJson = {}
        var element
        for (element of form.elements) {
            if (element.id !== "") {
                submitJson[element.id] = element.value;
            }
        }
        //console.log(submitJson)
        fetch("api/login", {
            "method": "post",
            "body": JSON.stringify(submitJson)
        }).then(
            (resp) => {
               // console.log(resp)
                if (resp.status === 200) {
                    //window.location.href = window.location.href.replace("login", "")
                    displayFeedBack("Login successful", true);

                    // Examine the text in the response
                    resp.json().then(function(data) {
                        tk = data
                        console.log(tk);
                        window.localStorage.setItem("token", tk.token )
                        console.log("token added")
                        window.location.replace("https://mysql-golang-app.herokuapp.com/index")
                    });

                    return {
                        "status": true,
                        "data": tk
                    }
                }
                if (resp.status === 404) {
                    //console.log(resp)
                    displayFeedBack("Invalid Credentials", false)
                }
                //return resp.text()
            }
        )//.then( (data) => {
            //     let tk = data.data
            //     window.localStorage.setItem("token", tk )
            //     console.log(data)
            //     console.log("token added")
            // //     window.location.replace("https://mysql-golang-app.herokuapp.com/index")
            // }
            //     )
   }
        //return true



    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
</script>
