<div class="container">
    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <form id="regForm" method="post" action="api/register">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>OOPS!</strong> Try Again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control"  id="password" placeholder="password">
                </div>

            </form>
        </div>
        <div class="col-md-3 text-center"></div>

</p>
<script type="text/javascript">
    //Function to submit form to endpoint 
    var form = document.getElementById("regForm");
    form.onsubmit = (e) => {
        //Prevent default occurrence when form is submitted e.g(reloading the page)
        //e.preventDefault()
        //The json to be posted to the api/login endpoint
        var submitJson = {}
        for (element of form.elements) {
            if (element.id !== "") {
                submitJson[element.id] = element.value;
            }
        }
        console.log(submitJson)
        fetch("api/register", {
            "method": "post",
            "body": submitJson
        }).then(resp=>resp.text()).then(dat=>console.log(dat))
        //return true
    }
</script>
